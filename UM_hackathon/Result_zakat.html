<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zakatify</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    .result-calculate-zakat {
      background: #ffffff;
      height: 852px;
      position: relative;
      overflow: auto;
    }

    .image-1 {
      border: 1px solid #fffdfd;
      width: 45px;
      height: 45px;
      position: absolute;
      left: 19px;
      top: 24px;
      object-fit: cover;
    }

    .image-2 {
      width: 43px;
      height: 43px;
      position: absolute;
      left: 340px;
      top: 24px;
      object-fit: cover;
    }

    .zakatify {
      color: #000000;
      text-align: center;
      font-family: "Jura-Bold", sans-serif;
      font-size: 20px;
      font-weight: 700;
      position: absolute;
      left: 53px;
      top: 47px;
      width: 131px;
      height: 44px;
    }

    .rectangle-6 {
      background: rgba(237, 237, 237, 0.76);
      width: 393px;
      height: 117px;
      position: absolute;
      left: 0px;
      top: 91px;
    }

    .rectangle-3 {
      width: 335px;
      height: 48px;
      position: absolute;
      left: 27px;
      top: 101px;
    }

    .calculate-zakat-btn {
      background: transparent;
      border: none;
      font-family: "Jura-Bold", sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #000000;
      text-align: center;
      width: 359px;
      height: 38px;
      position: absolute;
      left: 15px;
      top: 111px;
      cursor: pointer;
    }

    .calculate-zakat-btn:hover {
      text-decoration: underline;
    }

    .calculate-your-annual-zakat-in-a-few-easy-steps {
      color: #000000;
      text-align: center;
      position: absolute;
      left: 11px;
      top: 169px;
      width: 362px;
      height: 31px;
    }

    .calculate-your-annual-zakat-in-a-few-easy-steps-span {
      font-family: "LohitTamil-Regular", sans-serif;
      font-size: 15px;
      font-weight: 400;
    }

    .result-frame {
      width: 349px;
      height: 183.03px;
      position: absolute;
      left: 22px;
      top: 228px;
    }

    .rectangle-21 {
      background: #ffffff;
      border: 1px solid #000000;
      width: 349px;
      height: 183px;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    .rectangle-22 {
      background: #d9d9d9;
      border: 1px solid #000000;
      width: 348px;
      height: 33px;
      position: absolute;
      left: 1px;
      top: 0px;
    }

    .results-section {
      color: #000000;
      text-align: center;
      font-family: "Jua-Regular", sans-serif;
      font-size: 16px;
      font-weight: 400;
      position: absolute;
      left: 1px;
      top: 5px;
      width: 152px;
      height: 23px;
    }

    .rectangle-23 {
      background: #d9d9d9;
      border: 1px solid #000000;
      width: 165px;
      height: 150px;
      position: absolute;
      left: 1px;
      top: 33px;
    }

    .line-11, .line-12, .line-13, .line-14, .line-15 {
      border-top: 1px solid #000000;
      position: absolute;
    }

    .line-11 { width: 347px; left: 2px; top: 63px; }
    .line-12 { width: 348px; left: 1px; top: 93px; }
    .line-13 { width: 347px; left: 2px; top: 124px; }
    .line-14 { width: 345px; left: 4px; top: 154px; }
    .line-15 { width: 346px; left: 3px; top: 182px; }

    .total-assets,
    .total-liabilities,
    .net-assets,
    .nisab-comparison,
    .zakat-due-2-5 {
      color: #000000;
      text-align: center;
      font-family: "Jaldi-Regular", sans-serif;
      font-size: 16px;
      font-weight: 400;
      position: absolute;
      width: 137px;
      height: 16px;
      left: 15px;
    }

    .total-assets { top: 33px; }
    .total-liabilities { top: 65px; }
    .net-assets { top: 94px; }
    .nisab-comparison { top: 125px; }
    .zakat-due-2-5 { top: 154px; }

    .result-of-calculation-total-assets,
    .result-of-calculation-of-total-liabilities,
    .result-of-calculation-of-total-net-assets,
    .nisab-comparison2,
    .zakat-due {
      background: #e2e8ea;
      border-radius: 10px;
      width: 137px;
      height: 19px;
      position: absolute;
      left: 188px;
    }

    .result-of-calculation-total-assets { top: 38px; }
    .result-of-calculation-of-total-liabilities { top: 69px; }
    .result-of-calculation-of-total-net-assets { top: 100px; }
    .nisab-comparison2 { top: 130px; }
    .zakat-due { top: 159px; }
  </style>
</head>
<body>

<div class="result-calculate-zakat">
  <img class="image-1" src="image-10.png" />
  <img class="image-2" src="image-20.png" />
  <div class="zakatify">Zakatify</div>
  <div class="rectangle-6"></div>
  <img class="rectangle-3" src="rectangle-30.svg" />

  <!-- This is the new button -->
  <button class="calculate-zakat-btn">Calculate Zakat</button>

  <div class="calculate-your-annual-zakat-in-a-few-easy-steps">
    <span class="calculate-your-annual-zakat-in-a-few-easy-steps-span">
      Calculate your annual Zakat in a few easy steps
    </span>
  </div>

  <div class="result-frame">
    <div class="rectangle-21"></div>
    <div class="rectangle-22"></div>
    <div class="results-section">Results Section</div>
    <div class="rectangle-23"></div>
    <div class="line-11"></div>
    <div class="line-12"></div>
    <div class="line-13"></div>
    <div class="line-14"></div>
    <div class="line-15"></div>

    <div class="total-assets">Total Assets</div>
    <div class="total-liabilities">Total Liabilities</div>
    <div class="net-assets">Net Assets</div>
    <div class="nisab-comparison">Nisab Comparison</div>
    <div class="zakat-due-2-5">Zakat Due (2.5%)</div>

    <div class="result-of-calculation-total-assets"></div>
    <div class="result-of-calculation-of-total-liabilities"></div>
    <div class="result-of-calculation-of-total-net-assets"></div>
    <div class="nisab-comparison2"></div>
    <div class="zakat-due"></div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const results = JSON.parse(localStorage.getItem('zakatResults') || '{}');
  
      document.querySelector('.result-of-calculation-total-assets').textContent = results.totalAssets?.toFixed(2) || '0.00';
      document.querySelector('.result-of-calculation-of-total-liabilities').textContent = results.totalLiabilities?.toFixed(2) || '0.00';
      document.querySelector('.result-of-calculation-of-total-net-assets').textContent = results.netAssets?.toFixed(2) || '0.00';
      document.querySelector('.nisab-comparison2').textContent = results.netAssets >= results.nisabValue ? "Above Nisab" : "Below Nisab";
      document.querySelector('.zakat-due').textContent = results.zakatDue?.toFixed(2) || '0.00';
    });
  </script>

</body>
</html>
